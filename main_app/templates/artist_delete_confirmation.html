{% extends 'base.html' %}

{% block title %}Delete {{ artist.name }}{% endblock %}

{% block content %}

<h1 class="title is-2 py-5 has-text-centered">Are you sure you want to delete {{ artist.name }}?</h1>

<div class="columns is-centered">
    <div class="column is-four-fifths is-centered">
        <form class="has-text-centered" method="POST">
            {% csrf_token %}
            <div class="buttons">
                <input class="button is-danger" type="submit" value="Delete">
                <a class="button is-primary" href="{% url 'artist_detail' artist.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
